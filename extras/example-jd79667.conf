# Example config for GooDisplay GDEY029F51H
# https://www.good-display.com/product/464.html

name = GDEY029F51H display with JD79667 driver
server.type = standalone
server.port = 8000
server.directory = /home/signman/state
auth.type = file
auth.path = /home/signman/passwd

sign.type = indexed
sign.width = 384
sign.height = 180
sign.foreground = 0
sign.background = 1
sign.palette.0 = 000000 Black
sign.palette.1 = 9f9f9f White
sign.palette.2 = ff9f00 Yellow
sign.palette.3 = 9f0000 Red

driver.sign.type = jd79667
driver.sign.busy-pin = 17
driver.sign.dc-pin = 22
driver.sign.rst-pin = 27
driver.gpio.type = linux
driver.gpio.device = /dev/gpiochip0
driver.spi.type = linux
driver.spi.device = /dev/spidev0.0
